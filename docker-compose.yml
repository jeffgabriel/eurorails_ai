services:
  postgresdb:
    image: postgres
    restart: "no"
    stop_grace_period: 10s
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_NAME
      - MIGRATIONS_DIR=/migrations
      - POSTGRES_INITDB_ARGS=--auth-host=trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DB_USER -d $DB_NAME"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    ports:
      - $DB_DOCKER_PORT:$DB_PORT
    volumes:
      - db:/var/lib/postgresql
      - ${INIT_SCRIPTS_DIR:-./db/scripts}:/docker-entrypoint-initdb.d:ro
      - ./db/migrations:/migrations
  app:
    depends_on:
      postgresdb:
        condition: service_healthy
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - DB_HOST=postgresdb
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
      - DB_NAME=$DB_NAME
      # In test mode the server defaults to DB_NAME_TEST (or 'eurorails_test').
      # In CI our databases are ephemeral; default DB_NAME_TEST to DB_NAME so the
      # test server connects to the database that postgresdb actually created.
      - DB_NAME_TEST=${DB_NAME_TEST:-${DB_NAME}}
      - DB_PORT=$DB_PORT
      - NODE_ENV=${NODE_ENV:-development}
    stdin_open: true
    tty: true

volumes: 
  db:
